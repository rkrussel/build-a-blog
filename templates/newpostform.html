{% extends "base.html" %}

{% block content %}
<h2>New Blog Post</h2>
<div class = "error">{{error}}</div>

<form method ="post">
    <label>Title:</label>
        <br>
        <input type="text" name="title" value="{{title}}">

    <br>
    <br>
    <label>Type your blog post</label>
        <br>
        <textarea name="post" value="{{post}}"></textarea>
        <br>
    <input type="submit">
</form>

{% endblock %}
